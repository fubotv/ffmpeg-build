name: Build - linux
on: 
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/wangyoucao577/ffmpeg-build/linux-build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          submodules: 'true'

      - name: Build dependencies
        run: |
          ./buildtools/build-svtav1.sh
          tree build

      - name: Build
        run: |
          export LD_LIBRARY_PATH="$(pwd)/build/lib"
          export PKG_CONFIG_PATH="$(pwd)/build/lib/pkgconfig"
          cd ffmpeg
          mkdir -p build
          ./configure --prefix=$(pwd)/build --enable-static --disable-shared --enable-gpl --enable-nonfree --enable-libsvtav1
          make -rj
          make install
          tree build

      - uses: actions/upload-artifact@v3
        with:
          name: ffmpeg-bin
          path: ffmpeg/build/bin/
      - uses: actions/upload-artifact@v3
        with:
          name: ffmpeg-deps-bin
          path: build/bin/
