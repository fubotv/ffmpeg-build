name: Build - linux
on: 
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/wangyoucao577/ffmpeg-build/linux-debian10
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          submodules: 'true'

      - name: Build dependencies
        run: |
          ./buildtools/scripts/build-svtav1.sh
          tree build

      - name: Build
        run: |
          buildtools/scripts/build-ffmpeg.sh --enable-static --disable-shared
          tree build

      - uses: actions/upload-artifact@v3
        with:
          name: ffmpeg-deps-bin
          path: build/bin/
